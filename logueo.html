<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <section>
     <h2>Modulo de Login</h2>
     <form id="form-login" class="row g-3">
     <label class="form-label">Correo Electronico</label>
     <input type="email" class="form-control form-control-lg" placeholder="Ingrese su correo"
      id="email" required autofocus>

     <label class="form-label" >Contraseña</label>
     <input type="password" class="form-control form-control-lg" placeholder="ingrese su contraseña" 
     id="password" required>

    <input type="submit" value="Iniciar sesion">
    </form>
    <p>No estas registrado? <a href="register.html">Registrarse</a></p>
    </section>
    <script src="js/logueo.js"></script>
</body>
</html>
